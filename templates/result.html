<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
             color: #0066cc;
        } 
        input[type="text"] {
             padding: 10px;
             font-size: 16px;
             width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Scan Results for: {{ url }}</h2>
    {% if results %}
        <ul>
        {% for r in results %}
            <li>{{ r }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No vulnerabilities found.</p>
    {% endif %}
    <a href="/">‚Üê Scan another URL</a>
</body>
</html>
